<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Contact Information</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
      
      <h3>Follow Us</h3>
      <ul>
        <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
        <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
        <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
      </ul>
    </section>

    <section>
      <h2>Conference Location</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.778319733326!2d36.821946914263025!3d-1.2920653359926623!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10d297b51aaf%3A0xbbf7d9d4af0e7d44!2sKenyatta%20International%20Convention%20Centre!5e0!3m2!1sen!2ske!4v1682337827336!5m2!1sen!2ske" 
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div>
          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="5" cols="40" required></textarea>
        </div>

        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. This content is copyright protected.</p>
  </footer>
</body>
</html>
